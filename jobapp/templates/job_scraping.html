{% extends 'index.html' %}

{% block title %}Find Jobs{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-bold mb-6">Find Jobs</h1>

    <form method="post" action="{% url 'trigger_scraping' %}">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 transition-colors">
            Find Jobs
        </button>
    </form>
</div>
{% endblock %}
