{% extends 'index.html' %}

{% block title %}Update Job Listing{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-bold mb-6">Update {{ job_listing.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Update
        </button>
    </form>
</div>
{% endblock %}
